# Nixpacks Configuration for VHC API
# @sparticuz/chromium bundles its own Chromium binary for PDF generation.
# aptPkgs provide shared libraries needed by the bundled Chromium, plus fonts.

[phases.setup]
aptPkgs = ["fonts-liberation", "libasound2", "libatk-bridge2.0-0", "libatk1.0-0", "libcups2", "libdbus-1-3", "libdrm2", "libgbm1", "libgtk-3-0", "libnspr4", "libnss3", "libx11-xcb1", "libxcomposite1", "libxdamage1", "libxrandr2", "xdg-utils"]
