# Railway Configuration for VHC Mobile App (PWA)
# https://docs.railway.app/reference/config-as-code

[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build -w @vhc/shared && npm run build -w @vhc/mobile"
nixpacksConfigPath = "apps/mobile/nixpacks.toml"

[deploy]
startCommand = "npx serve -s apps/mobile/dist -l $PORT"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
