# Railway Configuration for VHC Web App
# https://docs.railway.app/reference/config-as-code

[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build -w @vhc/shared && npm run build -w @vhc/web"
nixpacksConfigPath = "apps/web/nixpacks.toml"

[deploy]
startCommand = "npx serve -s apps/web/dist -l $PORT"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
